<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <title>Local weather</title>
		<script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous">
		</script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js">
        </script>
		<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" 
            integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" 
            crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" 
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" 
            crossorigin="anonymous">
        </script>
		<script src="momentum.js" type="text/javascript"> </script>
		<script src="dateTimeHelper.js" type="text/javascript"> </script>
		<script src="weather.js" type="text/javascript"> </script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="mainContainer" class="">
			<div id="locationBar" class="d-flex justify-content-between align-items-center">
				<h5 id="locationText" class="m-1">city</h3>
				<input id="locationInput" class="m-1 hidden-xs-up"></input>
				<h5 id="updatedText" class="m-1">date time</h3>
				<h5 id="sunriseText" class="m-1">sunrise: </h3>
				<h5 id="sunsetText" class="m-1">sunset: </h3>
			</div>
			<section id="currentSection" class="d-flex justify-content-center align-items-center">
				<div id="currentWeather" class="p-1 text-center">
					<p id="descriptionLine"></p>
					<p id="tempLine"></p>
					<p id="otherConditions"></p>
				</div>
			</section>
			<div id="forecastBar" class="d-flex flex-wrap justify-content-around"></div>
		</div>
	</body>
</html>
